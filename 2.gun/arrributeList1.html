<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme Ozellikleri</title>
  </head>
  <body>
    <h1>ATTRIBUTE</h1>

    <h2><code>type= "a"</code>yi deniyoruz</h2>
    <ol type="a">
      <li>yesil</li>
      <li>beyaz</li>
      <li>fume</li>
    </ol>
    <h2><code>type= "A"</code>yi deniyoruz</h2>
    <ol type="A">
      <li>kalem</li>
      <li>silgi</li>
      <li>defter</li>
    </ol>
    <h2><code>type= "I"</code>yi deniyoruz</h2>
    <ol type="I">
      <li>tabak</li>
      <li>kasik</li>
      <li>catal</li>
    </ol>
    <h2><code>type= "i"</code>yi deniyoruz</h2>
    <ol type="i">
      <li>kedi</li>
      <li>tavsan</li>
      <li>fare</li>
    </ol>
  </body>
</html>
