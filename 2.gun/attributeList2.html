<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme Ozellikleri</title>
  </head>
  <body>
    <h1>ATTRIBUTE</h1>
    <h2><code>type= "disc" </code>i deniyoruz</h2>
    <ul type="disc">
      <li>yesil</li>
      <li>kirmizi</li>
      <li>sari</li>
    </ul>
    <h2><code>type= "square" </code>i deniyoruz</h2>
    <ul type="square">
      <li>kalem</li>
      <li>defter</li>
      <li>kagit</li>
    </ul>
    <h2><code>type= "circle" </code>i deniyoruz</h2>
    <ul type="circle">
      <li>cilek</li>
      <li>kiraz</li>
      <li>muz</li>
    </ul>
  </body>
</html>
